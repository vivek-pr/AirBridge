apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airbridge.fullname" . }}-webserver
spec:
  replicas: {{ .Values.webserver.replicas }}
  selector:
    matchLabels:
      app: {{ include "airbridge.fullname" . }}-webserver
  template:
    metadata:
      labels:
        app: {{ include "airbridge.fullname" . }}-webserver
    spec:
      initContainers:
{{- if and .Values.simpleAuth.enabled .Values.simpleAuth.passwordsSecret.name }}
      - name: init-simple-auth
        image: "{{ .Values.webserver.image }}:{{ .Values.webserver.tag }}"
        command: ["/bin/sh","-c"]
        args:
          - |
            set -euo pipefail
            SRC="{{ .Values.simpleAuth.passwordsMountPath }}/{{ .Values.simpleAuth.passwordsSecret.key }}"
            DST_DIR="/opt/airflow/simple-auth"
            DST_FILE="${DST_DIR}/simple_auth_manager_passwords.json"
            mkdir -p "${DST_DIR}"
            if [ -f "${SRC}" ]; then
              cp "${SRC}" "${DST_FILE}"
            else
              echo '{}' > "${DST_FILE}"
            fi
            chown 50000:50000 "${DST_FILE}" || true
            chmod 600 "${DST_FILE}" || true
        volumeMounts:
        - name: simple-auth-passwords
          mountPath: {{ .Values.simpleAuth.passwordsMountPath }}
          readOnly: true
        - name: simple-auth-writable
          mountPath: /opt/airflow/simple-auth
{{- end }}
      containers:
      - name: webserver
        image: "{{ .Values.webserver.image }}:{{ .Values.webserver.tag }}"
        imagePullPolicy: {{ .Values.webserver.pullPolicy }}
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: {{ .Values.airflow.executor | quote }}
        - name: AIRFLOW__API__EDGE__ENABLED
          value: {{ .Values.edgeApi.enabled | quote }}
{{- if .Values.edgeApi.tokenSecretName }}
        - name: EDGE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.edgeApi.tokenSecretName }}
              key: token
{{- end }}
{{- if .Values.edgeApi.tokenSecretId }}
        - name: EDGE_API_TOKEN_ID
          value: {{ .Values.edgeApi.tokenSecretId | quote }}
{{- end }}
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: {{ printf "postgresql+psycopg2://%s:%s@%s-postgres:%d/%s" .Values.postgres.user .Values.postgres.password (include "airbridge.fullname" .) 5432 .Values.postgres.db | quote }}
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          value: {{ printf "postgresql+psycopg2://%s:%s@%s-postgres:%d/%s" .Values.postgres.user .Values.postgres.password (include "airbridge.fullname" .) 5432 .Values.postgres.db | quote }}
        ports:
        - containerPort: {{ .Values.webserver.service.port }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.webserver.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.webserver.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: airflow-config
          mountPath: /opt/airflow/airflow.cfg
          subPath: airflow.cfg
{{- if and .Values.simpleAuth.enabled .Values.simpleAuth.passwordsSecret.name }}
        - name: simple-auth-passwords
          mountPath: {{ .Values.simpleAuth.passwordsMountPath }}
          readOnly: true
        - name: simple-auth-writable
          mountPath: /opt/airflow/simple-auth
{{- end }}
{{- if .Values.dags.persistence.enabled }}
        - name: dags
          mountPath: {{ .Values.dags.path }}
{{- end }}
{{- if and .Values.dagSync.enabled (eq .Values.dagSync.mode "sidecar") }}
{{ include "airbridge.dagSync.container" . | indent 6 }}
{{- end }}
      volumes:
      - name: airflow-config
        configMap:
          name: {{ include "airbridge.fullname" . }}-config
{{- if and .Values.simpleAuth.enabled .Values.simpleAuth.passwordsSecret.name }}
      - name: simple-auth-passwords
        secret:
          secretName: {{ .Values.simpleAuth.passwordsSecret.name }}
          items:
            - key: {{ .Values.simpleAuth.passwordsSecret.key }}
              path: {{ .Values.simpleAuth.passwordsSecret.key }}
      - name: simple-auth-writable
        emptyDir: {}
{{- end }}
{{- if .Values.dags.persistence.enabled }}
      - name: dags
        persistentVolumeClaim:
          claimName: {{ include "airbridge.fullname" . }}-dags
{{- end }}
